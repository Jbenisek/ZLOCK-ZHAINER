<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Wall Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);

        // Camera
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 0, 5);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Helper function to create video wall
        function createVideoWall(videoSrc, position, rotation) {
            const video = document.createElement('video');
            video.src = videoSrc;
            video.loop = true;
            video.muted = true;
            video.playsInline = true;

            // Start video playback
            video.play().catch(err => {
                console.warn('Autoplay failed for ' + videoSrc + ', click to start:', err);
                document.addEventListener('click', () => {
                    video.play();
                }, { once: true });
            });

            const videoTexture = new THREE.VideoTexture(video);
            videoTexture.minFilter = THREE.LinearFilter;
            videoTexture.magFilter = THREE.LinearFilter;

            const wallGeometry = new THREE.PlaneGeometry(4, 3);
            const wallMaterial = new THREE.MeshStandardMaterial({
                map: videoTexture,
                side: THREE.DoubleSide
            });

            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
            wall.position.copy(position);
            wall.rotation.copy(rotation);

            const frameGeometry = new THREE.EdgesGeometry(wallGeometry);
            const frameMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff, linewidth: 2 });
            const frame = new THREE.LineSegments(frameGeometry, frameMaterial);
            wall.add(frame);

            return wall;
        }

        // Create 4 walls in a square formation
        const wallEast = createVideoWall(
            'videos/wall_east.mp4',
            new THREE.Vector3(2, 0, 0),
            new THREE.Euler(0, -Math.PI / 2, 0)
        );
        scene.add(wallEast);

        const wallWest = createVideoWall(
            'videos/wall_west.mp4',
            new THREE.Vector3(-2, 0, 0),
            new THREE.Euler(0, Math.PI / 2, 0)
        );
        scene.add(wallWest);

        const wallNorth = createVideoWall(
            'videos/wall_north.mp4',
            new THREE.Vector3(0, 0, -2),
            new THREE.Euler(0, 0, 0)
        );
        scene.add(wallNorth);

        const wallSouth = createVideoWall(
            'videos/wall_south.mp4',
            new THREE.Vector3(0, 0, 2),
            new THREE.Euler(0, Math.PI, 0)
        );
        scene.add(wallSouth);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();
    </script>
</body>
</html>
